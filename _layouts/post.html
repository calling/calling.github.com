---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}">
    {{ page.date | date_to_long_string }}
  </time>
  {{ content }}
</article>

<div class="clearfix">
  {% if page.previous %}
  <a class="previous" href={{page.previous.url}}>Previous: {{page.title}}</a>
  {% endif %}
  {% if page.next %}
  <a class="next" href={{page.next.url}}>Next: {{page.next.title}}</a>
  {% endif %}
</div>
